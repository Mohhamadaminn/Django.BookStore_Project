{% extends '_base.html' %}


{% block page_title %}
    Home Page
{% endblock page_title %}


{% block page_content %}
    <h1>Home page</h1>
    
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}|<a href="{% url 'logout' %}">LogOut</a></p>

    {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>|<a href="{% url 'login' %}">Log In</a>
    {% endif %}
        
{% endblock page_content %}
