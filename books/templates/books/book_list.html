{% extends '_base.html' %}


{% block page_title %}
    لیست کتاب ها
{% endblock page_title %}


{% block page_content %}
    
    {% for book in books %}
       <a class="btn btn" href="{{ book.get_absolute_url }}"><h1>{{ book.title|capfirst }}</h1></a>
       <p>{{ book.author|capfirst }}</p>
       <p>{{ book.description|truncatewords:12 }}</p>
       <br>
    {% endfor %}

    <a href="{% url 'book_create' %}">ساخت کتاب جدید</a>

{% endblock page_content %}
