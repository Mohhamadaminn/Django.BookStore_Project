{% extends '_base.html' %}

{% block page_title %} حذف کتاب {% endblock page_title %}


{% block page_content %}
    <form action="" method="post">
        {% csrf_token %}
        <h1>حذف کتاب {{ book.title }}</h1>
        <p>ایا از حذف کردن کتاب {{ book.title }} مطمئن هستید؟</p>
        <input type="submit" class="btn btn-danger" value="بله مطمئنم">
    </form>
    <br>
    <a href="{% url 'book_list' %}">نمایش کتاب ها</a>
{% endblock page_content %}
